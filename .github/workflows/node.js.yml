name: Run Express Server with PM2

on:
  push:
    branches:
      - master  # Adjust to your branch name if needed

jobs:
  run-express-server:
    runs-on: test-runner
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Start or Restart PM2 Process
        run: |
          if pm2 describe simple-express-server > /dev/null; then
            pm2 restart simple-express-server
          else
            pm2 start server.js --name simple-express-server
          fi

      - name: Verify PM2 status
        run: pm2 list
